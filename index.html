  <body>
    <header>
      <h1>Library</h1>
      <button class="show-form">Add Book</button>
      <form class="form closed">
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" type="text" id="title" required />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input name="author" type="text" id="author" required />
        </div>
        <div class="form-group">
          <label for="pages">Pages</label>
          <input name="pages" type="number" id="pages" required />
        </div>
        <div class="form-group">
          <label for="read">Read?</label>
          <input name="read" type="checkbox" id="read" min="1" />
          <div class="read-text"></div>
        </div>
        <button class="add-book">Add Book</button>
      </form>
      <div class="overlay closed"></div>
    </header>
